<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCBoard - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    
    <div class="auth-background">
        <div class="cricket-field"></div>
        <div class="floating-balls">
            <div class="ball ball-1"></div>
            <div class="ball ball-2"></div>
            <div class="ball ball-3"></div>
        </div>
    </div>

    <div class="auth-container">

        <div class="auth-card" id="authCard">
            
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">
                    <i class="fas fa-sign-in-alt"></i>
                    Login
                </button>
                <button class="auth-tab" data-tab="signup">
                    <i class="fas fa-user-plus"></i>
                    Sign Up
                </button>
            </div>

            <form class="auth-form active" id="loginForm">
                <div class="form-header">
                    <h2>Welcome Back!</h2>
                    <p>Sign in to continue your cricket journey</p>
                </div>

                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="loginEmail" placeholder="Enter your email" required>
                </div>

                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="loginPassword" placeholder="Enter your password" required>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#" class="forgot-password" id="forgotPasswordLink">Forgot Password?</a>
                </div>

                <button type="submit" class="auth-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Sign In
                </button>

                <div class="divider">
                    <span>or</span>
                </div>

                <button type="button" class="guest-btn" onclick="guestLogin()">
                    <i class="fas fa-play"></i>
                    Continue as Guest
                </button>
            </form>

            <!-- Signup Form -->
            <form class="auth-form" id="signupForm">
                <div class="form-header">
                    <h2>Create Account</h2>
                    <p>Join SCBoard and start scoring!</p>
                </div>

                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="signupName" placeholder="Enter your full name" required>
                </div>

                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="signupEmail" placeholder="Enter your email" required>
                </div>

                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="signupPassword" placeholder="Create a password" required>
                </div>

                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="agreeTerms" required>
                        <span class="checkmark"></span>
                        I agree to the <a href="/loginSystem/terms&condition.html">Terms & Conditions</a>
                    </label>
                </div>

                <button type="submit" class="auth-btn">
                    <i class="fas fa-user-plus"></i>
                    Create Account
                </button>

                <div class="divider">
                    <span>or</span>
                </div>

                <button type="button" class="guest-btn" onclick="guestLogin()">
                    <i class="fas fa-play"></i>
                    Continue as Guest
                </button>
            </form>
        </div>

        <div class="auth-footer">
            <p>&copy; 2025 SCBoard. Cricket Scoring Platform</p>
            <div class="footer-links">
                <a href="privacypolicy.html" target="_blank" rel="noopener">Privacy Policy</a>
                <span>•</span>
                <a href="terms&condition.html" target="_blank" rel="noopener">Terms & Conditions</a>
                <span>•</span>
                <a href="support.html" target="_blank" rel="noopener">Support</a>
            </div>
        </div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p>Please wait...</p>
        </div>
    </div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAjDrhV_xsfta2oo85Oi9owmGC6UH3my28",
            authDomain: "scboard-e36a4.firebaseapp.com",
            projectId: "scboard-e36a4",
            storageBucket: "scboard-e36a4.firebasestorage.app",
            messagingSenderId: "896640295836",
            appId: "1:896640295836:web:282eb3b625e7e05070de59",
            measurementId: "G-JW47M9LDHL"
        };        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        window.firebaseAuth = auth;
        window.firebaseApp = app;
        
        window.dispatchEvent(new CustomEvent('firebaseReady'));
    </script>
    <script src="login.js" type="module"></script>
    <script src="/notifications.js"></script>
</body>
</html>
